<!DOCTYPE html>
<!-- 声明文档类型，指定这是 HTML5 文档 -->
<html lang="zh">
<!-- 根元素，指定语言为中文 -->
<head>
    <meta charset="UTF-8">
    <!-- 指定文档的字符编码为 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 视口元标签，用于响应式设计，指定页面宽度等于设备宽度，初始缩放比例为1 -->
    <title>首页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dfee99; /* 背景颜色设置为浅绿色 */
            background-image: url('背景.png'); /* 添加背景图片 */
            background-size: cover; /* 背景图片覆盖整个页面 */
            background-position: center center; /* 背景图片居中显示 */
            background-repeat: no-repeat; /* 背景图片不重复 */
        }
        .header {
            display: flex; /* 使用弹性盒子布局 */
            align-items: center; /* 子元素垂直居中 */
            justify-content: flex-start; /* 子元素在水平方向上靠左对齐 */
            height: 100vh; /* 高度设置为视口的100% */
            padding-left: 100px; /* 与页面左边距的距离 */
        }
        .logo {
            width: 100px; /* LOGO图片宽度 */
        }
        .nav {
            position: fixed; /* 导航栏固定在页面上 */
            left: 0; /* 导航栏距离左边的距离 */
            top: 50%; /* 导航栏距离顶部的距离 */
            transform: translateY(-50%); /* 使导航栏垂直居中 */
            width: 550px; /* 导航栏宽度 */
        }
        .nav ul {
            list-style-type: none; /* 去除列表符号 */
            padding: 0;
            margin: 0;
            text-align: center; /* 文本居中 */
        }
        .nav li {
            margin: 30px 0; /* 列表项间距 */
        }
        .nav a {
            color: black;
            text-decoration: none;
            font-weight: bold; /* 文字加粗 */
        }
        .nav a:hover {
            text-decoration: underline; /* 链接悬停时显示下划线 */
        }

        .content-box {
            width: 80%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute; /* 绝对定位 */
            top: 10%; /* 初始垂直位置 */
            left: 60%; /* 初始水平位置 */
            border-radius: 20px;/*椭圆方框*/
            transform: translate(-50%, -50%); /* 居中 */
           
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="zhiye.html">职业</a></li>
            <li><a href="#">任务</a></li>
            <li><a href="#">关于</a></li>
        </ul>
    </div>
    <!-- 导航栏部分，包含首页、职业、任务和关于的链接 -->
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo">
    </header>
    <div class="content-box">
        <h2>欢迎来到我们的网站</h2>
        <p>这里是一些关于我们网站和提供的服务的介绍。我们致力于提供优质的内容和服务，希望您能在这里找到所需的信息。</p>
    </div>

    <!-- 页眉部分，显示网站的 logo -->
</body>
</html>
